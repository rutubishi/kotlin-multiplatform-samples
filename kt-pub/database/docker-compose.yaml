version: '3.1'

services:
  db:
    image: postgres:13-alpine
    restart: on-failure
    environment:
      POSTGRES_DB: kt-pub
      POSTGRES_USER: kt-pub
      POSTGRES_PASSWORD: change_password
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
